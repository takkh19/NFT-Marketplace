<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NFT Marketplace</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Georgian:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Georgian:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="d-flex space-between a-center">
            <!--Navigation+Logo-->
           <div class="logo">
            <img src="images-nft/logo-icon.svg" alt="logo-icon" style="width: 32px; height: 32px;">
            <img src="images-nft/logo-text.svg" alt="logo-text" style="height: 19.8px;">
           </div> 
            <div>
                <nav>
                    <ul class="d-flex a-center all-caps">
                        <li>marketplace</li>
                        <li>rankings</li>
                        <li>connect a wallet</li>
                        <li>
                            <button class="sign-up d-flex all-caps">
                             <img src="images-nft/user-icon.svg" alt="user-icon">
                             <span>sign up</span>
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
        <!-- Introduction-->
        <section class="introduction d-flex space-between">
            <div class="content-wrapper d-flex direction-column">
                <div class="text-wrapper d-flex direction-column">
                    <h1>Discover digital art & Collect NFTs</h1>
                    <p>NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than 20k NFT artists.</p>
                </div>
                <button class="rocket all-caps d-flex">
                    <img src="images-nft/rocketlaunch.svg" alt="rocket icon">
                    <span>get started</span>
                </button>
                <div class="numbers-wrapper all-caps d-flex">
                    <div class="numbers d-flex direction-column"> 
                        <a>240k+</a>
                        <span>total sale</span>
                    </div>
                    <div class="numbers d-flex direction-column"> 
                        <a>100k+</a>
                        <span>auctions</span>
                    </div>
                    <div class="numbers d-flex direction-column"> 
                        <a>240k+</a>
                        <span>artists</span>
                    </div>
                </div>
            </div>
                 <div class="gif-wrapper">
                    <img width="100%" height="100%" src="images-nft/heroanimationtransparentbck-2.gif">
                </div>

        </section>


        </main>



    </body>
</html>
